name: Expo Bare Android Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # âœ… 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # âœ… 3. Set up Java for Gradle
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # âœ… 4. Install dependencies
      - name: Install dependencies
        run: |
          npm install -g yarn
          yarn install


      # âœ… 6. Grant execution permission
      - name: Make gradlew executable
        run: chmod +x gradlew

      # ðŸ§¼ 7. Clean Gradle project
      - name: Gradle clean
        working-directory: android-default-dialer
        run: ./gradlew clean

      # ðŸš€ 8. Build a completely fresh debug APK
      - name: Build debug APK
        working-directory: android-default-dialer
        run: ./gradlew assembleDebug --no-build-cache --rerun-tasks

      # ðŸ“¦ 9. Upload the built APK
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android-default-dialer/app/build/outputs/apk/debug/app-debug.apk

      # âœ… 10. Completion message
      - name: Show artifact URL
        run: echo "âœ… Build complete! Download your APK under the 'Artifacts' section in GitHub Actions."
